name: Deploy WfpChatBotWebApp

on:
  push:
    branches:
      - master
    paths:
      - WfpChatBotWebApp/**
  workflow_dispatch:

concurrency:
  group: Deploy-WfpChatBotWebApp
  cancel-in-progress: true

permissions:
  contents: read
  id-token: write

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "10.0.x"

      - name: Restore dependencies
        run: dotnet restore WfpChatBotWebApp/WfpChatBotWebApp.csproj

      - name: Build with dotnet
        run: dotnet build WfpChatBotWebApp/WfpChatBotWebApp.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish WfpChatBotWebApp/WfpChatBotWebApp.csproj -c Release -o ./myapp --no-restore

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: net-app
          path: ./myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: net-app

      - name: Azure login via OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        run: |
          az webapp deploy \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --name "WfpChatBotWebApp" \
            --src-path ./net-app
